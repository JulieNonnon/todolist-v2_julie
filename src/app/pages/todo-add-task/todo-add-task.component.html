<p>Selectionnez votre catégorie:</p>


<form [(ngModel)]="text">
        
    <div class="categoryFlex">

        <div><input type="radio" name="categorySelect" class="radioTest categoryShop"></div>

        <div><input type="radio" name="categorySelect" class="radioTest categoryHealth"></div>

        <div><input type="radio" name="categorySelect" class="radioTest categoryWork"></div>

        <div><input type="radio" name="categorySelect" class="radioTest categoryBills"></div>

        <div><input type="radio" name="categorySelect" class="radioTest categoryClean"></div>

        <div><input type="radio" name="categorySelect" class="radioTest categoryOther"></div>

    </div>
    
</form>



<p>Quelle tâche avez vous à effectuer ?</p>

<!-- On lie on condition entre la zone texte et le bouton valider avec ngModel -->
<div class="textAreaFlex">

    <p><input #newItem 
        class="textareaInput" 
        [(ngModel)]="text" 
        placeholder="Exemple: Faire les courses" 
        
        />
    </p>

</div>




<div class="urgentOption">
    <input type="checkbox" class="checkbox-round" />
    <label>La tâche est urgente ⚠️</label>
  </div>
